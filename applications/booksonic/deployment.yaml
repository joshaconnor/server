apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: booksonic
  name: booksonic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booksonic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: booksonic
    spec:
      containers:
        - env:
            - name: CONTEXT_PATH
              value: url-base
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Europe/London
          image: ghcr.io/linuxserver/booksonic
          name: booksonic
          ports:
            - containerPort: 4040
          resources: {}
          volumeMounts:
            - mountPath: /config
              name: server
              subPath: booksonic
            - mountPath: /audiobooks
              name: media
              subPath: booksonic
            - mountPath: /podcasts
              name: media
              subPath: booksonic
            - mountPath: /othermedia
              name: media
              subPath: booksonic
      restartPolicy: Always
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
        - name: media
          persistentVolumeClaim:
            claimName: media
